# mysql -u root -p
# grant all on *.* to 'buzz'@'localhost' identified by 'buzz';
# exit

common: &common
  adapter: mysql
  username: buzz
  password: buzz
  host: localhost
  encoding: utf8
<% if File.exist? "/var/run/mysqld/mysqld.sock" %>
  socket: /var/run/mysqld/mysqld.sock
<% elsif File.exist? "/opt/local/var/run/mysql5/mysqld.sock" %>
  socket: /opt/local/var/run/mysql5/mysqld.sock
<% elsif File.exist? "/tmp/mysql.sock" %>
  socket: /tmp/mysql.sock
<% end %>

development:
  <<: *common
  database: buzz_development

test:
  <<: *common
  database: buzz_test

production:
  <<: *common
  database: buzz
